<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Inconsolata|Nunito|Nunito+Sans|Pacifico|Quicksand|Rubik|VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/tower.css" />
    <title>Let's Play</title>
    <link rel="icon" href="../image/icyTower.png" />
  </head>

  <body>
    <header>
      <iframe src="../html/iframe-hello-user.html" frameborder="0"></iframe>
    </header>

    <a href="../html/characters.html">
      <img src="../image/back.png" class="back"
    /></a>
    <canvas id="myCanvas"></canvas>
    <div id="over-modal" class="overModal">
      <button id="close-modal">
        <img src="../image/x.png" alt="x" />
      </button>
      <h1>GAME OVER</h1>
      <h2>what do you want to do next?</h2>
      <a class="link" href="../html/icy-tower-home.html">Icy tower menue</a>
      <a class="link" href="../html/game-scores.html">high scores</a>
    </div>
    <div id="agree-to-sound" class="overModal">
      <button id="close-modal-agreement">
        <img src="../image/x.png" alt="x" />
      </button>
      <h2>Would you like to play music?</h2>
      <button id="agreement" class="link">yes!!!</button>
    </div>

    <footer class="game-score">
      <div>
        <h1>SCORE</h1>
        <span id="score-span">score here</span>
      </div>
    </footer>
    <script src="../js/tower.js"></script>
  </body>
</html>
