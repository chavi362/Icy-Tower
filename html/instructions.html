<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin|Inconsolata|Nunito|Nunito+Sans|Pacifico|Quicksand|Rubik|VT323"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/instructions.css" />
    <title>Instructions</title>
    <link rel="icon" href="../image/icyTower.png">
  </head>

  <body>
    <a href="../html/icy-tower-home.html">
      <img src="../image/back.png" class="back"
    /></a>
    <a href="../html/home-page.html"
      ><img src="../image/home.png" class="home"
    /></a>
    <div class="levels-of-instructions">
      <header class="header-title">Instructions</header>
      <main class="one-explanation">
        <img
          class="arrow"
          id="arrow-for-explanation1"
          src="../image/arrow.png"
          alt="point on the explanation"
        />
        <img
          class="img-for-instructions-levels"
          src="../image/for-instractions-1.png"
          alt="what to do"
        />
        <p id="explanation1">Help your character to <br />climb the tower.</p>
      </main>

      <aside class="another-explanation">
        <img
          class="arrow"
          id="arrow-for-explanation2"
          src="../image/arrow.png"
          alt="point on the explanation"
        />
        <img
          class="img-for-instructions-levels"
          src="../image/for-instractions-2.png"
          alt="what to do"
        />
        <p id="explanation2">
          For each block you are jumping<br />
          on, you gets 3 points
        </p>
      </aside>
      <footer class="last-explanation">
        <p id="explanation3">Use these arrows to play</p>
        <img
          class="game-keys"
          id="arrow-left"
          src="../image/for-instractions-3_1.png"
          alt="what to do"
        />
        <img
          class="game-keys"
          id="arrow-up"
          src="../image/for-instractions-3_3.png"
          alt="what to do"
        />
        <img
          class="game-keys"
          id="arrow-right"
          src="../image/for-instractions-3_2.png"
          alt="what to do"
        />
      </footer>
    </div>
  </body>
</html>
